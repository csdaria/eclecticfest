<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./css/form.css">
    <link rel="icon" type="image/jpg" href="./assets/logo/6-removebg-preview.png"/>
</head>
<body>
    <noscript>
        <p>¡Atención! Su navegador no admite JavaScript o lo tiene desactivado. Algunas características de esta página pueden no funcionar correctamente.</p>
    </noscript>
    <header id="header_nav">
        <div class="ham_menu">
            <img src="../assets/svg/menu.svg" alt="" class="logo_ham" id="menu-icon">
            <img src="../assets/svg/x.svg" alt="" class="logo_ham" id="close-icon" class="hidden">
            <ul class="fields" id="menu-items">
                <a href="./index.html" class="field">Home</a>
                <a href="./artistas.html" class="field">Artistas</a>
                <a href="./horarios.html" class="field">Horarios</a>
                <a href="./tickets.html" class="field">Tickets</a>
                <a href="./form.html" class="field">Contacto</a>
            </ul>
        </div>
    </header>


    <div id="title">
        <h2>Formulario de Contacto</h2>
    </div>

    <form id="contactForm" onsubmit="return confirmarEnvio()">
        
        <fieldset>
            <label for="name">Nombre*:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span>
           
        </fieldset>

        <fieldset>
            <label for="email">Email*:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error"></span>
            
        </fieldset>
        <fieldset>
            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" name="phone">
            
        </fieldset>
        <fieldset>
            <label for="message">Mensaje*:</label>
            <textarea id="message" name="message" required></textarea>
            <span id="messageError" class="error"></span>
            
        </fieldset>
        <fieldset class="buttons">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpiar campos del formulario">
        </fieldset>
    
    </form>

<script src="./js/form.js"></script>    

</body>
</html>
